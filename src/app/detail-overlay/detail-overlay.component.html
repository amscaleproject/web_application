<div _ngcontent-inh-c18=""
     class="overlay-detail-background
     ng-tns-c18-5
     ng-trigger
     ng-trigger-fadeInOnEnter
     ng-star-inserted"
     [@fadeInOnEnter]
     *ngIf="!bgHided"
></div>

<div _ngcontent-hoy-c18=""
     class="overlayContainer ng-tns-c18-5 ng-trigger ng-trigger-slideInRightOnEnter ng-star-inserted"
     data-test="detailOverlay"
     [@slideInRightAnimation]
     *ngIf="!panelHided"
>

    <div class="close" (click)="closeOverlay()">
        <i class="material-icons">clear</i>
    </div>

<!--    <div _ngcontent-ndv-c18="" class="close"><i _ngcontent-ndv-c18="" class="material-icons">clear</i></div>-->


    <div class="overlayContentContainer" [innerHTML]="content"></div>

</div>
